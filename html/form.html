<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 1000px;
      margin: 0 auto;
      }
    form label{
      width: 150px;
      /* display: inline-block; */
      float: left;
    }
    ul li{
      list-style: none;
      margin-bottom: 5px;
    }
    .redtext{
      color: red;
    }
    input:focus{
      background: blanchedalmond;
    }
    input:disabled{
      background: #ccc;
    }
    input:checked + span{
      color: red;
      font-weight: bold;
    }
    fieldset:nth-child(even){
      background: beige;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>폼 만들기</h1>
    <form action="login.jsp"method="post"name="login">
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li><label for="u-id">ID <span class="redtext">*</span></label>
              <input type="text" id="u-id" name="u-id" autofocus maxlength="5" required disabled></li>
           <li><label for="password">PW<span class="redtext">*</span></label>
                <input type="password" id="password" name="password"placeholder="8자리 이상 입력하세요"required></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자료체크 타입</legend>
        <ul>
          <li>
            <label for="search">검색</label>
            <input type="search" id="search" name="search">
          </li>
          <li><label for="url">홈페이지</label>
              <input type="url" id="url" name="url"value="https://yedam.ac.kr" readonly>
          </li>
          <li>
            <label for="email">메일주소</label>
            <input type="email" id="email"name="email">
          </li>
          <li>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone"name="phone" placeholder="숫자 8자리만 입력"maxlength="11"value="010">
          </li>
          <li>
            <label for="file">파일전송</label>
            <input type="file" id="file" name="file">
          </li>
          <li>
            <label>색상선택</label>
            <label><input type="radio" id="radio" name="color" value="red"><span>빨강</span></label>
            <label><input type="radio"id="radio" name="color" value="blue" checked><span>파랑</span></label>
            <label><input type="radio" id="radio" name="color" value="yellow"><span>노랑</span></label>
            <label><input type="radio"id="radio" name="color" value="green"><span>초록</span></label>
          </li>
          <br>
          <li>
            <label>SNS</label>
            <label><input type="checkbox" name="SNS" value="insta"checked>Instargram</label>
            <label><input type="checkbox" name="SNS" value="insta">X</label>
            <label><input type="checkbox" name="SNS" value="insta">Facebook</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>숫자자료 입력</legend>
        <ul>
          <li>
            <label for="number">스핀박스</label>
            <input type="number" id="number" name="number" min="1" max="5"value="1" step="2">
          </li>
          <li>
            <label for="range">슬라이더</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2" value="2">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜</legend>
        <ul>
          <li>
            <label for="date">연월일</label>
            <input type="date" id="date" name="date">
          </li>
          <li>
            <label for="month">연월</label>
            <input type="month" id="month" name="month">
          </li>
          <li>
            <label for="week">연주</label>
            <input type="week" id="week" name="week">
          </li>
          <li>
            <label for="time">시간</label>
            <input type="time" id="time" name="time">
          </li>
          <li>
            <label for="datetime">연월일시</label>
            <input type="datetime-local" id="datetime" name="datetime">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>기타</legend>
        <ul>
          <li>
            <label for="texta">메모</label>
            <textarea cols="40" rows="5"></textarea>
          </li>
          <li>
            <label for="texta">공지사항</label>
            <textarea cols="40"rows="5"readonly>공지사항
            1. 5월2일 등교
            2. 5월2일 웹기초 시험
            </textarea>
          </li>
          <li>
            <label for="select">select color</label>
            <select name="select" id="select">
              <optgroup label="warm tone">
                <option value="red">빨강</option>
                <option value="orange">주황</option>
                <option value="yellow">노랑</option>
              </optgroup>
              <optgroup label="cool tone">
                <option value="blue">파랑</option>
                <option value="sky">하늘색></option>
                <option value="gray">회색</option>
              </optgroup>
            </select>
          </li>
          <li>
            <label for="datalist">SNS</label>
            <input type="text" id="datalist" name="datalist" list="snslist">
            <datalist id="snslist">
              <option value="facebook">페이스북</option>
              <option value="insta">인스타</option>
              <option value="x">트위터</option>

            </datalist>
          </li>
        </ul>
      </fieldset>
      <input type="submit"value="전송">
      <!-- <button type="submit">전송</button> -->
      <input type="reset"value="취소">
      <input type="button"value="창열기" onclick="window.open()">
    </form>
  </div>
  
</body>
</html>
