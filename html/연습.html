<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/이명훈.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>이명훈 페이지에 온 것을 환영합니다.</h1>
      <nav>
        <ul>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">공지사항</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <h3>좌측 사이드</h3>
    </aside>
    <section>
      <h3>회원가입 영역입니다</h3>
      <form action="login.jsp"method="post"name="login">
        <fieldset>
          <legend>개인정보 등록</legend>
            <ul>
              <li>
                <label for="u-id">계정 아이디</label>
                <input type="text" id="u-id" name="u-id" autofocus></li>
              <li>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password"></li>
              <li>
                <label for="confirm">비밀번호 확인</label>
                <input type="password" id="confirm" name="confirm"></li>
              <li>
                <label for="name">이름</label>
               <input type="text" id="name" name="name" placeholder="5자 미만 공백없이" max length="5">
              </li>
              <li>
                <label for="tel">전화번호</label>
                <input type="phone" id="tel" name="tel">
              </li>
             </ul>
          </fieldset>
        <fieldset>
          <button type="submit">회원 가입</button>
          <button type="reset">정보 수정</button>
        </fieldset>
      </form>
    </section>
    <aside>
      <h3>우측사이드</h3>
    </aside>
    <footer>
      <h2>푸터영역 입니다</h2>
    </footer>
  </div>
  
</body>
</html>
